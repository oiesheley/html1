<html>

      <head>
            <title>Grid 2</title>
            <meta charset="UTF-8">
           <style>
            .menu{
                background-color: yellow;
                border: 1px solid;
                padding: 10px;
                text-align: center;
             }
             .columMenu {
            display: grid;
            grid-template-columns: 100px;
             }
           </style>


      </head>

            <body>
            <aside class="columMenu">
                <div class="menu">menu 1</div>
                <div class="menu">menu 2</div>
                <div class="menu">menu 3</div>
                <div class="menu">menu 4</div>
                <div class="menu">menu 5</div>
                <div class="menu">menu 6</div>
                <div class="menu">menu 7</div>
                <div class="menu">menu 8</div>
                <div class="menu">menu 9 </div>
            </aside>
            </body>






</html>
